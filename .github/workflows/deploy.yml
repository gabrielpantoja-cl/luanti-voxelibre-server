name: Deploy Vegan Wetlands Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          echo "ğŸŒ± Iniciando despliegue de Vegan Wetlands..."
          
          # Crear directorio si no existe (primer despliegue)
          if [ ! -d "/opt/vegan-wetlands" ]; then
            echo "ğŸ“ Primer despliegue: creando directorio..."
            sudo mkdir -p /opt/vegan-wetlands
            sudo chown $USER:$USER /opt/vegan-wetlands
            cd /opt/vegan-wetlands
            
            echo "ğŸ“¥ Clonando repositorio..."
            git clone https://github.com/gabrielpantoja-cl/luanti-voxelibre-server.git .
            
            echo "ğŸ”§ Configurando VPS..."
            chmod +x scripts/setup-vps.sh
            sudo ./scripts/setup-vps.sh
          else
            # Despliegue regular - navegar al directorio
            cd /opt/vegan-wetlands
            
            # Hacer backup del mundo actual antes de actualizar
            if [ -d "server/worlds/vegan_wetlands" ] && sudo docker-compose ps | grep -q "luanti-server.*Up"; then
              echo "ğŸ”„ Creando backup del mundo antes de actualizar..."
              sudo docker-compose exec luanti-server tar -czf /backups/pre-update-$(date +%Y%m%d-%H%M%S).tar.gz -C /var/lib/luanti/.luanti/worlds vegan_wetlands || true
            fi
            
            echo "ğŸ“¥ Descargando cÃ³digo actualizado..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "â¹ï¸ Deteniendo servidor actual..."
            sudo docker-compose down || true
          fi
          
          # Limpiar imÃ¡genes antiguas (opcional)
          echo "ğŸ§¹ Limpiando imÃ¡genes Docker antiguas..."
          sudo docker image prune -f || true
          
          # Levantar servidor actualizado
          echo "ğŸš€ Levantando servidor..."
          sudo docker-compose up -d
          
          # Verificar que el servidor estÃ© corriendo
          echo "âœ… Verificando estado del servidor..."
          sleep 15
          sudo docker-compose ps
          sudo docker-compose logs --tail=20 luanti-server
          
          # Verificar conectividad UDP
          echo "ğŸ” Verificando puerto UDP 30000..."
          sudo ss -tulpn | grep :30000 || echo "âš ï¸ Puerto 30000 no detectado"
          
          echo "ğŸŒ± Â¡Vegan Wetlands desplegado exitosamente!"

    - name: Notify Discord (optional)
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Despliegue exitoso de Vegan Wetlands"
        else
          echo "âŒ Error en despliegue de Vegan Wetlands"
        fi